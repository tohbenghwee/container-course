apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: weatherapp-vs
  namespace: default
spec:
  hosts:
    - "weatherapp.68.183.247.99.nip.io"
  gateways:
    - weatherapp-ingress
  http:
    - match:
        - uri:
            exact: /
      rewrite:
        uri: /weather
      route:
        - destination:
            host: weatherapp-svc
    - route:
        - destination:
            host: weatherapp-svc
